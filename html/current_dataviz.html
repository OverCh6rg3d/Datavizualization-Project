<!DOCTYPE html>
<html>
<head>
  <title>Dubai Accidents Visualization</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- UPDATED: Using the latest versions to ensure geoshape interactivity works -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    #vis {
      width: 100%;
      max-width: 1000px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .instructions {
      margin-bottom: 20px;
      color: #666;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Dubai Accidents Analysis</h1>
  <div class="instructions">
    <strong>Interactions:</strong> Drag across the timeline to filter the map. <br/>
    Click a community on the map to filter the timeline. Double-click the map to reset.
  </div>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
      "title": "",
      "data": {
        "url": "https://raw.githubusercontent.com/OverCh6rg3d/Datavizualization-Project/refs/heads/main/data/weekly_counts_by_community.csv",
        "format": {"type": "csv"}
      },
      "vconcat": [
        {
          "width": 800,
          "height": 500,
          "title": "Accident Intensity by Community",
          "projection": {
            "type": "mercator"
          },
          "layer": [
            {
              // Base layer (Grey) - Ensures map shape is always visible
              "data": {
                "url": "https://raw.githubusercontent.com/OverCh6rg3d/Datavizualization-Project/refs/heads/main/data/dubai_neighborhoods.geojson",
                "format": {"type": "json", "property": "features"}
              },
              "mark": {
                "type": "geoshape",
                "fill": "#f0f0f0",
                "stroke": "#ffffff",
                "strokeWidth": 1
              }
            },
            {
              // Data Layer (Orange) - Interactive
              "params": [
                {
                  "name": "community_select",
                  "select": {
                    "type": "point", 
                    "fields": ["Community"],
                    "on": "click",
                    "clear": "dblclick"
                  }
                }
              ],
              "transform": [
                {
                  "filter": {"param": "time_brush"}
                },
                {
                  "aggregate": [
                    {"op": "sum", "field": "Accident_Count", "as": "Total_Accidents"}
                  ],
                  "groupby": ["Community"]
                },
                {
                  "lookup": "Community",
                  "from": {
                    "data": {
                      "url": "https://raw.githubusercontent.com/OverCh6rg3d/Datavizualization-Project/refs/heads/main/data/dubai_neighborhoods.geojson",
                      "format": {"type": "json", "property": "features"}
                    },
                    "key": "properties.CNAME_E",
                    "fields": ["type", "geometry", "properties"]
                  }
                },
                {
                  "filter": "isValid(datum.geometry)"
                }
              ],
              "mark": {"type": "geoshape", "cursor": "pointer"},
              "encoding": {
                "shape": {"field": "geometry", "type": "geojson"},
                "color": {
                  "field": "Total_Accidents",
                  "type": "quantitative",
                  "scale": {"scheme": "oranges"},
                  "legend": {"title": "Total Accidents"}
                },
                "opacity": {
                  "condition": {"param": "community_select", "value": 1},
                  "value": 0.2
                },
                "tooltip": [
                  {"field": "Community", "type": "nominal", "title": "Community"},
                  {"field": "Total_Accidents", "type": "quantitative", "title": "Accidents"}
                ]
              }
            }
          ]
        },
        {
          "width": 800,
          "height": 150,
          "title": "Weekly Accident Trend",
          "params": [
            {
              "name": "time_brush",
              "select": {"type": "interval", "encodings": ["x"]}
            }
          ],
          "transform": [
            {
              "filter": {"param": "community_select"}
            }
          ],
          "mark": "line",
          "encoding": {
            "x": {
              "field": "week_start",
              "type": "temporal",
              "axis": {"title": "Week", "format": "%b %d"}
            },
            "y": {
              "field": "Accident_Count",
              "type": "quantitative",
              "aggregate": "sum",
              "axis": {"title": "Accidents"}
            },
            "color": {"value": "#d62728"}
          }
        }
      ],
      "config": {
        "view": {"stroke": "transparent"}
      }
    };

    vegaEmbed('#vis', spec, {actions: true}).then(function(result) {
      // Visualization successfully loaded
    }).catch(console.error);
  </script>

</body>
</html>
